apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'macisamuele'
    groupId = 'it.macisamuele'
    artifactId = 'database-lib'
    version = '0.0.1'
    description = 'Abstraction of the SQLite database provided by Android, simplify the database operations.'
    website = 'https://github.com/macisamuele/DatabaseLib'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
